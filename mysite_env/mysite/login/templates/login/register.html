{% extends 'login/base.html'%}
{% load static %}
{% load staticfiles %}
{% block title %}
   注册
{% endblock %}

{% block content %}


    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />

    <div class="col-sm-10">
    {% if error is not None %}
    <div class="alert alert-warning" role="alert">
        <strong>警告!</strong> {{ error }}
      </div>
       {% endif %}
    </div>

    <div class="loginbox">
        <img src="../../static/image/用户.png" >
        <h2>账号注册</h2>
    <form action="" method="POST" >
        {% csrf_token %}

        <p>
            <label for="id_username">用户名:</label>
            <input type="text" name="name" maxlength="150" autofocus="" required="" id="id_username">
        </p>

        <p>
            <label for="id_password1">密码:</label>
            <input type="password" name="password1" required="" id="id_password1">

        </p>

        <p>
            <label for="id_password2">密码确认:</label>
            <input type="password" name="password2" required="" id="id_password2">
        </p>


        <p>
            <label for="id_email">电子邮箱:</label>
            <input type="email" name="email" maxlength="254" id="id_email">
        </p>

             <button style="margin-left: 30px" type="submit" class="btn btn-default">注册账号</button>

             <button class="btn btn-default"style="margin-left: 10px"><a href="{% url 'login:主页' %}">返回主页</a></button>

    </form>
</div>

{% endblock %}
